{% extends "base.html" %}
{% block content %}
<body>
    <h1><i class="fas fa-trash"></i> Удалить адресата</h1>
    <p>Вы уверены, что хотите удалить адресата <strong>{{ recipient.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    <div class="back-link">
        <p><a href="{% url 'recipients' %}"><i class="fas fa-arrow-left"></i> Назад к списку</a></p>
    </div>
</body>
{% endblock content %}
